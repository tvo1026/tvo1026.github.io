                        <div></div>
                        <div>
                            <h3>Search by Name</h3>
                            <p>This site gives the user mutiple options for how to find restaurants. If a user knows a restaurant name, they can simply search that name on the home page. A list of matching restaurants will be returned with addresses, and the user can then select which restaurant they wish to see data on. A report will be generated for whichever restaurant the user chooses.</p>

                        </div>
                    </figure>

                        <div></div>
                        <div>
