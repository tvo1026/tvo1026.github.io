<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Eat Safe Foods</title>
        <link rel = "icon" href = "https://image.flaticon.com/icons/png/128/3649/3649260.png" type = "image/x-icon">
        <script defer src="js/scripts.js"></script>
        <link rel="stylesheet" href="css/formStyle.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="page-container">
        <!-- Header -->
        <header class="flex-container">
            <a href="./index.html"><img id="logo" src="./img/logo.png"/></a>
            <nav>
                <span><a href="./index.html">Main</a></span>
                <span><a>Map</a></span>
                <span><a>Report Form</a></span>
            </nav>
        </header>

        <!-- Main Content Container -->
        <div class="main">
            <h1>Report Form</h1>
            <hr>
            <div class="selectSection">
                <button type="button" data-number="1">Post</button>
                <button type="button" data-number="2">Get</button>
                <button type="button" data-number="3">Put</button>
                <button type="button" data-number="4">Delete</button>
            </div>

            <!--<POST>-->
            <div class="contentSection">
                <div class="content" data-number="1">
                    <div class="flexbox-item">
                        <div class="form-group">
                            <label for="userName">User Name:</label><br>
                            <input type="text" id="userName" name="userName" required/>
                        </div>
                        <div class="form-group">
                            <label for="restaurantName">Restaurant Name:</label><br>
                            <input type="text" id="restaurantName" name="restaurantName" required/>
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label><br>
                            <input type="text" id="address" name="address" required/>
                        </div>
                        <div class="form-group">
                            <label for="city">City:</label><br>
                            <input type="text" id="city" name="city" required/>
                        </div>
                        <div class="form-group">
                            <label for="zipCode">Zipcode:</label><br>
                            <input type="number" id="zipcode" name="zipcode" required/>
                        </div>
                        <div class="form-group">
                            <label for="date">Date visited:</label><br>
                            <input type="date" id="date" id="date" name="date" min="2020-03-01" max="2022-12-31">
                        </div>
                        <button onclick="submitUser()" class="flexbox-button">Submit</button>
                    </div>
                    <!--<POST CONTENT>-->
                    <div class="flex-post">
                        <p id="postUserContent"></p>
                    </div>
                </div>
    
                <!--<GET>-->
                <div class="content" data-number="2">
                    <div class="flexbox-item">
                        <div class="form-group">
                            <label for="userZipcode">Zipcode:</label><br>
                            <input type="number" id="userZipcode" />
                            <button onclick="getUser()" class="flexbox-button">Get Result</button>
                        </div>
                    </div>
                    <!--<GET CONTENT>-->
                    <div class="flex-get">
                        <p id="getUserContent"></p>
                    </div>
                </div>
    
                <!--<PUT>-->
                <div class="content" data-number="3">
                    <div class="flexbox-item">
                        <div class="form-group">
                            <label for="updateUser">Please enter your username to update:</label><br>
                            <input type="text" id="updateUser"/>
                        </div>
                        <div class="form-group">
                            <label for="updateRestaurantName">New Restaurant Name:</label><br>
                            <input type="text" id="updateRestaurantName" required/><br>  
                        </div>
                        <div class="form-group">
                            <label for="updateAdress">New Address:</label><br>
                            <input type="text" id="updateAddress" required/><br> 
                        </div>
                        <div class="form-group">
                            <label for="updateCity">New City:</label><br>
                            <input type="text" id="updateCity" required/><br>  
                        </div> 
                        <div class="form-group">
                            <label for="updateZipcode">New Zipcode:</label><br>
                            <input type="number" id="updateZipcode" required/><br> 
                        </div>         
                        <div class="form-group">
                            <label for="updateDate">New date:</label><br>
                            <input type="date" id="updateDate" id="updateDate" name="updateDate" min="2020-03-01" max="2022-12-31"><br>
                        </div> 
                        <button onclick="updateUser()" class="flexbox-button">Update Task</button>
                    </div>
                    <!--<PUT CONTENT>-->
                    <div class="flex-put">
                        <p id="updatedUserContent"></p>
                    </div>
                </div>
    
                <!--<DELETE>-->
                <div class="content" data-number="4">
                    <div class="flexbox-item">
                        <div class="form-group">
                            <label for="deleteUserName">Please enter your username to delete:</label><br>
                            <input type="text" id="deleteUserName" /><br>
                        </div>
                        <button onclick="deleteUser()" class="flexbox-button">Delete User</button>
                    </div>
                    <!--<PUT CONTENT>-->
                        <div class="flex-delete">
                            <p id="deleteUserContent"></p>
                        </div>
                </div>
            </div>
            </div>
            

        <!-- Footer Section -->
        <footer id="about">
            <p>GGTea: Gaurav Dali, Gabriel Estrella, Akpokli Foli Sosro, Edward Trabucco, Thinh Vo</p>
            <p>USG @2020</p>
        </footer>
        </div>
    </body>
</html>
